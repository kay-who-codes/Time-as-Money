<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Earnings Calculator</h1>
        
        <div class="input-group">
            <label for="wage">Hourly Wage (Â£)</label>
            <input type="number" id="wage" step="0.01" min="0.01" placeholder="Enter hourly wage">
        </div>
        
        <div class="input-group">
            <label for="hours">Hours Worked</label>
            <input type="number" id="hours" step="1" min="0" placeholder="Enter hours">
        </div>

        <div class="input-group">
            <label for="minutes">Minutes Worked</label>
            <input type="number" id="minutes" step="1" min="0" max="59" placeholder="Enter minutes">
        </div>

        <div id="results" class="results-container">
            <div class="result-item">
                <span>Total Earnings:</span>
                <span id="totalEarnings">-</span>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
